<h1>{{ blog.title }}</h1>
<p>{{ blog.slug }}</p>
<p>{{ blog.image }}</p>
<p>{{ blog.description }}</p>
<p>{{ blog.date_created }}</p>
<p>{{ blog.last_modified }}</p>
{% if user.is_authenticated and user == blog.author %}
    <a href="/editblog/{{ blog.id }}/" >Edit</a>
    <a href="/delete/{{ blog.id }}/" >Delete</a>
{% endif %}
