{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-6 content-container">
        <h1 style="text-align: center;">Create Blog</h1>
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button class="btn btn-success" type='submit' value='Create' >Save</button>
        </form>
    </div>
{% endblock content %}
