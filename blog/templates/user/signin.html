{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="absolute-center" style="height: 60%;">
    <div class="view-blog-container" style="width: 25%;
    position: relative;
    max-width: 100%;
    margin: auto;
    background: #fff;
    box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
    padding: 25px;
    border-radius: 25px;
    height: 95%;
    transition: all 0.3s;
    color: initial;
">
<h1 style="text-align: center; display: block; color: initial;">Login</h1>
<div style="position: relative; margin: 20% 10%;">
<form method="POST">
        {% csrf_token %}
        <label style="font-size: 1.4em; font-weight: 400;">Username</label>
        <input type='text' name = 'username' required style="width: 100%;margin-top: 0.5em;border: #ccc solid 1px;margin-bottom: 0.7em;border-radius: 0.7em;outline:none;padding-left: 0.5em;"/>
        <label style="font-size: 1.4em; font-weight: 400;">Password</label>
        <input type='password' name = 'password' required style="width: 100%;margin-top: 0.5em;border: #ccc solid 1px;margin-bottom: 0.7em;border-radius: 0.7em;outline:none;padding-left: 0.5em;" />
        <input type='submit' value='Login' class="blog-slider__button" style="margin: 2% 30%"/>
    </form>
</div>
</div>
</div>
{% endblock content %}
