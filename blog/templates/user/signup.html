{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="absolute-center" style="height: 60%;">
    <div class="view-blog-container" style="width: 25%;
    position: relative;
    max-width: 100%;
    margin: auto;
    background: #fff;
    box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
    padding: 25px;
    border-radius: 25px;
    height: 95%;
    transition: all 0.3s;
    color: initial;
">
<h1 style="text-align: center; display: block; color: initial;">SignUp</h1>
<div style="position: relative; margin: 10% 10%;">
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type='submit' value='SignUp' class="blog-slider__button" style="margin: 2% 30%"/>
</form>
</div>
</div>
</div>
{% endblock content %}
